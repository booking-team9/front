<div class="outer-main-container">
  <div class="inner-main-container">
    <div class="section-info">
      <span class="pi pi-user-edit"></span>
      <span class="section-info-text">Edit Account</span>
    </div>

    <div class="outer-main-section">
      <div class="inner-main-section">
        <form class="basic-info-container" #acountForm="ngForm" *ngIf="account && account.address" (ngSubmit)="onSubmit()">
          <h2>Basic info:</h2>
          <div class="outer-info-segment">
            <div class="inner-info-segment">
              <ul>
                <li>First Name</li>
              </ul>
            </div>
            <input type="text" class="info-input" [(ngModel)]="account.firstName" name="firstName"/>
          </div>

          <div class="outer-info-segment">
            <div class="inner-info-segment">
              <ul>
                <li>Last Name</li>
              </ul>
            </div>
            <input type="text" class="info-input" [(ngModel)]="account.lastName" name="lastName"/>
          </div>

          <div class="outer-info-segment">
            <div class="inner-info-segment">
              <ul>
                <li>Email</li>
              </ul>
            </div>
            <input
              type="email"
              class="info-input"
              value="{{ account.email }}"
              [(ngModel)]="account.email" name="email"
            />
          </div>

          <!-- <div class="outer-info-segment">
            <div class="inner-info-segment">
              <ul>
                <li>Country</li>
              </ul>
            </div>
            <input type="text" class="info-input" [(ngModel)]="account.country" />
          </div> -->


          <div class="outer-info-segment">
            <div class="inner-info-segment">
              <ul>
                <li>City</li>
              </ul>
            </div>
            <input
              type="text"
              class="info-input"
              [(ngModel)]="account.address.city" name="city"
            />
          </div>

          <div class="outer-info-segment">
            <div class="inner-info-segment">
              <ul>
                <li>Street</li>
              </ul>
            </div>
            <input
              type="text"
              class="info-input"
              [(ngModel)]="account.address.street" name="street"
            />
          </div>

          <div class="outer-info-segment">
            <div class="inner-info-segment">
              <ul>
                <li>Apt. number</li>
              </ul>
            </div>
            <input
              type="text"
              class="info-input"
              [(ngModel)]="account.address.number" name="number"
            />
          </div>

          <div class="outer-info-segment">
            <div class="inner-info-segment">
              <ul>
                <li>Phone</li>
              </ul>
            </div>
            <input type="text" class="info-input" value="{{ account.phone }}" />
          </div>
          <div class="button-actions">
            <button pButton type="submit" class="apply-button">Apply changes</button>
            <button pButton type="button" class="cancel-button" (click)="onCancel()">Cancel</button>
            <button pButton type="button" class="delete-button" (click)="onDelete()">Delete account</button>
          </div>
        </form>

        <div class="outer-change-password-container">
          <div class="inner-change-password-container">
            <span class="change-pass-text">Change password:</span>

            <p-password class="change-password" placeholder="Old password" [toggleMask]="true"></p-password>
            <p-password class="change-password" placeholder="New password" [toggleMask]="true"></p-password>
            <button pButton type="button" class="change-pass-button">Change</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
